{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
  </head>
<style>
    .btn {
        padding: .375rem .75rem;
        padding: 10px 90px;
        }
   .img-thumbnail {
        border-radius: .25rem;
        border-radius: 25% 15%;
        }
    body{
      background-color: #A4A4BF
    }
</style>
<body>

<div class="container">

<div class="row">
<div class="col-md-6 bg-dark mt-4">
   <img src="static/thumb8.jfif" class="img-thumbnail mt-3 mb-4">
</div>

<div class="col-md-4 bg-dark mt-4">
    <h2 class="text-white my-3 text-center">Login Here</h2>

<form action="/login" method="POST">
    {% csrf_token %}

<label class="text-white mt-2">Username</label>
<div class="form-group">
  <input type="text" class="form-control" name="username">
</div>

<label class="text-white mt-2">Passsword</label>
<div class="form-group">
  <input type="password" class="form-control" name="password">
</div>

 <div class="d-grid gap-2 mt-3  padding-20px">
    <button class="btn btn-primary mb-4" type="submit">login</button>
 </div>
<br><br>
 <p>Not a user? <a href="/signup">Signup</a></p> 
 
</form>
 </div>
</div>
    
  </body>
</html>
