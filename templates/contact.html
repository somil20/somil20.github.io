{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}


{% block body %}
<div class="container-fluid px=0">
    <img src="static/phone.jfif" class="d-block w-100 my-4" alt="..">
</div>
<div class="container mb-3 py-3 ">
  <h1>Contact Us</h1>
  <form method="post" action="/contact">
  {% csrf_token %}

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
     
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@gamil.com">
    </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="7894561230">
      </div>
    
    <div class="form-group">
      <label for="desc">Tell me, for what you want to contact me for.....</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
